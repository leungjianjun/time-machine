                            </td>
                        </tr>

                        <tr>
                            <td align="center">
                                <p>
                                    Create Photo Folder:
                                </p>

                                <input type="text" name="pf_name" size="12">

                        </tr>
                        <tr>

                                <p>
                                    Folder Time:

                            <td>
